<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiQ Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MiQ Generator</h1>
  <form>
    <label for="displayName">Display Name:</label>
    <input type="text" id="displayName" name="displayName" required><br>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea><br>
    
    <label for="option">Option:</label>
    <select id="option" name="option">
      <option value="false" selected>Grayscale</option>
      <option value="true">Color</option>
    </select><br>

    <label for="iconUrl">Icon URL:</label>
    <input type="text" id="iconUrl" name="iconUrl" required><br>

    <br>
    
    <button type="button" class="generate" onclick="generate()">Generate</button>
  </form>

  <div id="generatedImage" style="text-align: center"></div>
